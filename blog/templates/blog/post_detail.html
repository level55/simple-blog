{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        {% else %}
            <h2>Error: record with id={{ post.id }} is not published yet.</h2>
            <p>Return to <a href="{% url 'post_list' %}"> posts list</a>?</p>
        {% endif %}
    </div>
{% endblock %}
