<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test blog</title>
    </head>

    <body>
        <div>
            <h1><a href="">Test blog </a></h1>
        </div>

        {% for post in posts %}
        <div>
            <p>{{ post.published_date }} </p>
            <h2><a href=""> {{ post.title }}</a></h2>
            <p> {{ post.text|linebreaksbr}} </p>
            <hr>
        </div>
        {% endfor %}



    </body>
</html>
